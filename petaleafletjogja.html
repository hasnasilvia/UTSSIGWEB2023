<body>
<script>
    var map = L.map('map', {
        center:[-7.79558, 110.36949],
        zoom: 12
    });
</script>

<script>

        var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	        }).addTo(map);

        var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {
	        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	        subdomains: 'abcd',
	        maxZoom: 19
	        });

        var baseMaps = {
            "Citra Satelit": esri,
            "Peta Carto": carto
        };
        
        var gunkid = L.marker([-8.029783, 110.618542]).bindPopup('<img src="https://img.okezone.com/content/2023/05/06/406/2809302/mengulik-sejarah-dan-asal-usul-kenapa-dinamakan-gunungkidul-Y7fWF4cNag.JPG" width="200px" height="100px" title="Gunung Kidul" alt="Gunung kidul"><p><b>Gunung Kidul Regency</b> <br> Special Region of Yogyakarta. <br> Gunungkidul is a regency area located in the Special Province of the Daerah Istimewa Yogyakarta, Indonesia. The capital city is Wonosari City.<br> <a href="https://www.google.com/url?q=http://www.gunungkidulkab.go.id/&opi=69817538&sa=U&ved=0ahUKEwjgqOO0t-GBAxUy8jgGHahtC6IQ61gIbigG&usg=AOvVaw3i1mkEelzbhVSGcI2pdsJU">Gunung Kidul Government Website</a></p>'),
        
        sleman = L.marker([-7.733267, 110.402667]).bindPopup('<img src="https://www.starjogja.com/assets/2018/07/icon-sleman.jpg" width="200px" height="150px" title="Sleman" alt="Sleman"><p><b>Sleman Regency</b> <br> Special Region of Yogyakarta. <br> Sleman Regency is an Indonesian regency on the island of Java. It is located in the north of the Yogyakarta Special Administrative Region, Indonesia. Its capital is the town of Sleman.<br> <a href="https://slemankab.go.id/">Sleman Government Website</a></p>'),
        
        kupro = L.marker([ -7.826632, 110.164085]).bindPopup('<img src="https://images.tokopedia.net/img/KRMmCm/2022/4/25/74c60763-3b2e-42e6-9983-305e96de380c.jpg" width="200px" height="100px" title="Kulon Progo" alt="Kulon Progo"><p><b>Kulon Progo Regency</b> <br> Special Region of Yogyakarta. <br>Kulon Progo Regency is one of the four regencies within the Yogyakarta Special Region, Indonesia. It is located on the island of Java. The regencys name stems from the fact that it is situated to the west of the Progo River. The capital is Wates. The greatest part of the population of the regency work as farmers.<br> <a href="https://kulonprogokab.go.id/v3/">Kulon Progo Government Website</a></p>'),
        
        bantul = L.marker([ -7.874764, 110.325536]).bindPopup('<img src="https://thumbs.dreamstime.com/b/icon-bantul-city-indonesia-afternoon-266173338.jpg" width="200px" height="150px" title="Bantul" alt="Bantul"><p><b>Bantul Regency</b> <br> Special Region of Yogyakarta. <br> Bantul is a town and district, and the capital of Bantul Regency, Special Region of Yogyakarta, Indonesia. The district covers an area of 21.95 km² and had a population of 64,360 at the 2020 Census.<br> <a href="https://bantulkab.go.id/">Bantul Government Website</a></p>'),
        
        kjog = L.marker([ -7.794967, 110.370468]).bindPopup('<img src="https://terasmalioboro.jogjaprov.go.id/wp-content/uploads/2022/08/288984dd-9ad9-4380-92f2-34524fe981fb_43.jpg" width="200px" height="150px" title="Kota Yogyakarta" alt="Kota Yogyakarta"><p><b>Yogyakarta City</b> <br> Special Region of Yogyakarta. <br> Yogyakarta (often called “Jogja”) is a city on the Indonesian island of Java known for its traditional arts and cultural heritage. Its ornate 18th-century royal complex, or kraton, encompasses the still-inhabited Sultans Palace. Also within the kraton are numerous open-air pavilions that host classical Javanese dance shows and concerts of gamelan music, characterized by gongs, chimes and plucked string instruments.<br> <a href="https://www.jogjakota.go.id/">Yogyakarta Government Website</a></p>')

        var jogja = L.layerGroup([gunkid, kupro, bantul, sleman, kjog]);

        var overlayMaps = {
        "Jogja": jogja

        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>

<script>

function cari(){
		alert('tombol ditekan!');
		map.locate({setView: true, maxZoom: 16});
		
		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		map.on('locationfound', onLocationFound);
		
	}

L.geoJSON(jogjageojson,{
    style: function(feature) {
    switch (feature.properties.KABUPATEN) {
    case 'Gunung Kidul': return {color: "#ff9900"};
    case 'Sleman': return {color: "red"};
    case 'Bantul': return {color: "blue"};
    case 'Yogyakarta': return {color: "green"};
    case 'Kulon Progo': return {color: "magenta"};
    }
    },
    onEachFeature: function (feature, layer) {
    layer.bindPopup(
    'Kecamatan adalah ' +
    '<strong>' +
    feature.properties.KECAMATAN +
    '</strong>'
    );
    }
    }).addTo(map);
</script>
